{% extends 'base.html' %}
{% block page_title %}Home{% endblock %}
{% block body_class %}home{% endblock %}
{% block branding %}
                <h1 id="branding">
                    <img src="{{ STATIC_URL }}images/site/branding/branding.png" alt="" width="480" height="100" />
                </h1> <!-- // #branding -->
{% endblock %}
{% block content %}
        <div id="content_wrapper">
        
            <div id="content_pri">
            
                <div id="browser"></div>

                <div id="info">
                    <div>
                        <label for="width">Width:</label>
                        <input id="width" type="text" value="960" />
                    </div>
                    <div>
                        <label for="cols">Number of cols:</label>
                        <input id="cols" type="text" value="5" />
                    </div>
                    <div>
                        <label for="col_margins">Margin widths:</label>
                        <input id="col_margins" type="text" value="10" />
                    </div>
                    <button id="set_options">Set options</button>
                </div>

                </div>
            
            </div> <!-- // #content_pri -->

        </div> <!-- // #content_wrapper -->

{% endblock %}
