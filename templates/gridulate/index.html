{% extends 'base.html' %}
{% block page_title %}Home{% endblock %}
{% block body_class %}home{% endblock %}
{% block branding %}
                <h1 id="branding">
                    <img src="{{ STATIC_URL }}images/site/branding/branding.png" alt="" width="480" height="100" />
                </h1> <!-- // #branding -->
{% endblock %}
{% block content %}
        <div id="content_wrapper">
        
            <div id="gridulator">
            
                <div id="browser">

                    <ul id="grid_list"></ul>

                    <div id="create_grid">
                        <div class="dragme ui-resizable-handle ui-resizable-e">Drag me</div>
                        <div class="hidden">
                            <input id="new_min_width" type="hidden" />
                        </div>
                        <div>
                            <label for="new_col_num">No. of columns</label>
                            <input id="new_col_num" type="text" value="12" />
                        </div>
                        <div>
                            <label for="new_col_padding_width">Column padding</label>
                            <input id="new_col_padding_width" type="text" value="1" />
                            <select id="new_col_padding_type">
                                <option value="px">pixels</option>
                                <option value="%" selected="selected">%</option>
                            </select>
                        </div>
                        <div>
                            <label for="new_col_margin_width">Gutter width</label>
                            <input id="new_col_margin_width" type="text" value="20" />
                            <select id="new_col_margin_type">
                                <option value="px" selected="selected">pixels</option>
                                <option value="%">%</option>
                            </select>
                        </div>
                        <div>
                            <label for="new_baseline_height">Baseline height</label>
                            <input id="new_baseline_height" type="text" value="22" /><small>px</small>
                        </div>

                        <div class="submit">
                            <button id="save_grid">Save layout</button>
                        </div>

                    </div><!-- // #create_grid -->

                </div><!-- // #browser -->


                <textarea id="stringified" cols="80" rows="10"></textarea>

                </div>
            
            </div> <!-- // #content_pri -->

        </div> <!-- // #content_wrapper -->

        <!-- TEMPLATES -->
        <script type="text/template" id="grid_template">
            <div class="grid" style="width:<%= min_width %>px;">
                <input class="min_width" type="text" value="" />
                <input class="col_num" type="text" value="" />
                <input class="col_padding_width" type="text" value="" />
                <input class="col_padding_type" type="text" value="" />
                <input class="col_margin_width" type="text" value="" />
                <input class="col_margin_type" type="text" value="" />
                <input class="baseline_height" type="text" value="" />
                <a href="#" class="remove">remove</a>,
                <a href="#" class="update">update</a>
            </div>
        </script>

{% endblock %}
