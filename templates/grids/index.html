{% extends 'grids/base.html' %}

{% block content %}

            <div id="gridpak">

                <div id="browser">

                    <ul id="grid_list"></ul>

                    <div id="grid_options">

                        <div class="dragme ui-resizable-handle ui-resizable-e">Drag me</div>
                        <div class="hidden">
                            <input id="new_min_width" type="text" disabled="disabled" />
                        </div>
                        <div>
							<label for="new_col_num">No. of columns</label>
                            <div class="number_input">
								<a href="" class="number increase"></a>
								<a href="" class="number decrease"></a>
                            	<input id="new_col_num" value="16" type="number" min="1" max="99" step="1" />	
							</div>
                        </div>
                        <div> 
							<label for="new_col_padding_width">Column padding</label>
							<div class="number_input">
								<a href="" class="number increase"></a>
								<a href="" class="number decrease"></a>
	                            <input id="new_col_padding_width" value="10" type="number" min="0.01" max="99" step="1" />
							</div>
							<div class="switcher_container">
                            	<label for="col_padding_type_pixel" class="selected">px</label>
								<div class="switcher left"><span class="controller"></span></div>
								<label for="col_padding_type_percent">%</label>
                                <input type="radio" name="col_padding_type" checked="checked" id="col_padding_type_pixel" value="px" />
                                <input type="radio" name="col_padding_type" id="col_padding_type_percent" value="%" />
                            </div>
                        </div>
                        <div>
                            <label for="new_gutter_width">Gutter width</label>
							<div class="number_input">
								<a href="" class="number increase"></a>
								<a href="" class="number decrease"></a>
                            	<input id="new_gutter_width" value="8" type="number" min="0.01" max="99" step="1" />
							</div>
							<div class="switcher_container">
                                <label class="selected" for="gutter_type_pixel">px</label>
								<div class="switcher left"><span class="controller"></span></div>
								<label for="gutter_type_percent">%</label>
                                <input type="radio" name="gutter_type" checked="checked" id="gutter_type_pixel" value="px" />
                                <input type="radio" name="gutter_type" id="gutter_type_percent" value="%" />
                            </div>
                        </div>
                        <div>
                            <label for="new_baseline_height">Baseline height</label>
							<div class="number_input">
								<a href="" class="number increase"></a>
								<a href="" class="number decrease"></a>
                            	<input id="new_baseline_height" value="22" type="number" min="1" max="99" step="1" />
							</div>
							<div class="switcher_container">
                                <label class="selected" for="baseline_type_pixel">px</label>
								<div class="switcher left"><span class="controller"></span></div>
								<label for="baseline_type_percent">%</label>
                                <input type="radio" name="baseline_type" checked="checked" id="baseline_type_pixel" value="px" />
                                <input type="radio" name="baseline_type" id="baseline_type_percent" value="%" />
                            </div>
                        </div>

                        <div class="submit">
                            <a href="#" id="save_grid">Add break point</a>
                        </div>

                    </div><!-- // #create_grid -->

                </div><!-- // #browser -->
				 
            </div><!-- // #gridpak -->

        <footer>
			  <form method="post" action="{% url grids_download %}">
					<h3>Your Gridpak:</h3>
					<p>No. of grids:<span> 2</span></p>
	                <textarea id="stringified" name="grids" cols="80" rows="10"></textarea>
	                <button id ="download" type="submit">Download your Gridpak</button>
	          </form> 
			<a class="created_by">Created by</a>
        </footer>

    </div><!-- // #content_wrapper -->

    <!-- TEMPLATES -->
    <script type="text/template" id="grid_template">
        <div class="grid<%= (current) ? ' cur' : '' %>">
            <div class="cols">
                <% var i=0; for(i; i<col_num; i++) { %>
                    <div class="col" style="width:<%= col_width  %>%;<% if (i > 0) { %> border-left-width:<%= border_left %>px; margin-left:<%= margin_left %>%;<% } %><% if (i < (col_num - 1)) { %> border-right-width:<%= border_right %>px; margin-right:<%= margin_right %>%;<% } %> padding:0 <%= col_padding_width + col_padding_type %>;">
                        <div class="visible"><span class="width"><%= col_width %>px</span></div>
                    </div><!-- // .col -->
                <% } %>
            </div><!-- // .cols -->
            <div class="tab" style="left:<%= lower %>px; width:<%= (!upper) ? $('body').width() - lower : upper-lower %>px;">
                <ul class="actions">
                    <li><a href="#" class="link"><%= lower %> - <%= (!upper) ? '&#8734;' : upper %></a></li>
                    <li><a href="#" class="remove">remove</a></li>
                </ul><!-- // .actions -->
            </div>
        </div>
    </script>

	{% endblock %}
