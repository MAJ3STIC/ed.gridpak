{% extends 'grids/base.html' %}

{% block content %}

            <div id="gridpak">

                <div id="browser">

                    <ul id="grid_list"></ul>

                    <div id="grid_options">

                        <div class="dragme ui-resizable-handle ui-resizable-e">Drag me</div>
                        <div class="hidden">
                            <input id="new_min_width" type="text" disabled="disabled" />
                        </div>
                        <div>
							<label for="new_col_num">No. of columns</label>
                            <div class="number_input">
								<a href="" class="number increase"></a>
								<a href="" class="number decrease"></a>
                            	<input id="new_col_num" value="16" type="number" min="1" max="99" step="1" />	
							</div>
                        </div>
                        <div> 
							<label for="new_col_padding_width">Column padding</label>
							<div class="number_input">
								<a href="" class="number increase"></a>
								<a href="" class="number decrease"></a>
	                            <input id="new_col_padding_width" value="10" type="number" min="0.01" max="99" step="1" />
							</div>
                            <div class="switcher_container">
                            	<label class="selected">px</label>
								<div class="switcher"><span class="controller"></span></div>
								<label>%</label>
                            </div>
                        </div>
                        <div>
                            <label for="new_gutter_width">Gutter width</label>
							<div class="number_input">
								<a href="" class="number increase"></a>
								<a href="" class="number decrease"></a>
                            	<input id="new_gutter_width" value="8" type="number" min="0.01" max="99" step="1" />
							</div>
							<div class="switcher_container">
                            	<label class="selected">px</label>
								<div class="switcher"><span class="controller"></span></div>
								<label>%</label>
                            </div>
                        </div>
                        <div>
                            <label for="new_baseline_height">Baseline height</label>
							<div class="number_input">
								<a href="" class="number increase"></a>
								<a href="" class="number decrease"></a>
                            	<input id="new_baseline_height" value="22" type="number" min="1" max="99" step="1" />
							</div>
							<div class="switcher_container">
                            	<label class="selected">px</label>
								<div class="switcher"><span class="controller"></span></div>
								<label>%</label>
                            </div>
                        </div>

                        <div class="submit">
                            <a href="#" id="save_grid">Add break point</a>
                        </div>

                    </div><!-- // #create_grid -->

                </div><!-- // #browser -->
				 
            </div><!-- // #gridpak -->

        <footer>
			  <form method="post" action="{% url grids_download %}">
					<h3>Your Gridpak:</h3>
					<p>No. of grids:<span> 2</span></p>
	                <textarea id="stringified" name="grids" cols="80" rows="10"></textarea>
	                <button id ="download" type="submit">Download your Gridpak</button>
	          </form> 
			<div class="created_by">Created by</div>
        </footer>

    </div><!-- // #content_wrapper -->

    <!-- TEMPLATES -->
    <script type="text/template" id="grid_template">
        <div class="grid<%= (current) ? ' cur' : '' %>">
            <div class="cols">
                <% var i=0; for(i; i<col_num; i++) { %>
                    <div class="col" style="width:<%= 100 / col_num  %>%; border-left-width:<%= (i > 0) ? (gutter_width / 2) + gutter_type : '0' %>; border-right-width:<%= (i < (col_num - 1)) ? (gutter_width / 2) + gutter_type : '0' %>; padding:0 <%= col_padding_width + col_padding_type %>;">
                        <div class="visible"><span class="width"><%= col_width %>px</span></div>
                    </div><!-- // .col -->
                <% } %>
            </div><!-- // .cols -->
            <div class="tab" style="left:<%= lower %>px; width:<%= (!upper) ? $('body').width() - lower : upper-lower %>px;">
                <ul class="actions">
                    <li><a href="#" class="link"><%= lower %> - <%= (!upper) ? '&#8734;' : upper %></a></li>
                    <li><a href="#" class="remove">remove</a></li>
                </ul><!-- // .actions -->
            </div>
        </div>
    </script>

	{% endblock %}
