{% extends 'grids/base.html' %}

{% block content %}

            <div id="gridpak">

                <div id="browser">

                    <ul id="grid_list"></ul>

                    <div id="grid_options">

                        <div class="dragme ui-resizable-handle ui-resizable-e">Drag me</div>
                        <div class="hidden">
                            <input id="new_min_width" type="text" disabled="disabled" />
                        </div>
                        <div>
                            <label for="new_col_num">No. of columns</label>
                            <input id="new_col_num" value="16" type="number" min="1" max="99" step="1" />
                        </div>
                        <div>
                            <label for="new_col_padding_width">Column padding</label>
                            <input id="new_col_padding_width" value="10" type="number" min="0.01" max="99" step="1" />
                            <select id="new_col_padding_type">
                                <option value="px" selected="selected">pixels</option>
                                <option value="%">%</option>
                            </select>
                        </div>
                        <div>
                            <label for="new_gutter_width">Gutter width</label>
                            <input id="new_gutter_width" value="8" type="number" min="0.01" max="99" step="1" />
                            <select id="new_gutter_type">
                                <option value="px" selected="selected">pixels</option>
                                <option value="%">%</option>
                            </select>
                        </div>
                        <div>
                            <label for="new_baseline_height">Baseline height</label>
                            <input id="new_baseline_height" value="22" type="number" min="1" max="99" step="1" />
                        </div>

                        <div class="submit">
                            <a href="#" id="save_grid" rel="twipsy" data-original-title="Creating a 'threshold' creates a new media query in the CSS and a new PNG">Create threshold</a>
                        </div>
						<script type="text/javascript">
						            $(function () {
						              $("a[rel=twipsy]").twipsy({
						                live: true
						              })
						            }) 
					 	</script>

                    </div><!-- // #create_grid -->

                </div><!-- // #browser -->
				 <form method="post" action="{% url grids_download %}">
		                <label for="css_checkbox">
		                    <input type="checkbox" name="css" id="css_checkbox"/>
		                    CSS
		                </label>
		                <label for="png_checkbox">
		                    <input type="checkbox" name="pngs" id="png_checkbox"/>
		                    PNGs
		                </label>
		                <label for="javascript_checkbox">
		                    <input type="checkbox" name="javascript" id="javascript_checkbox"/>
		                    Javascript
		                </label>
		                <textarea id="stringified" name="grids" cols="80" rows="10"></textarea>
		                <input type="submit" value="Download your package" ><span></span></input>
		            </form>
            </div><!-- // #gridpak -->

        <footer>
            <p>Copyright 2011 <a href="">Erskine Design</a>
			Licensed under the Apache License, Version 2.0</p>
			<p class="follow">For all updates please <a href="">follow @gridpak</a></p>
        </footer>

    </div><!-- // #content_wrapper -->

    <!-- TEMPLATES -->
    <script type="text/template" id="grid_template">
        <div class="grid<%= (current) ? ' cur' : '' %>">
            <div class="cols">
                <% var i=0; for(i; i<col_num; i++) { %>
                    <div class="col" style="<% if (col_width) { %>width:<%= col_width %>px; <% } %><% if ((i + 1) < col_num) { %>border-width:<%= (gutter_width/2) + gutter_type %>; <% } %>padding:0 <%= col_padding_width + col_padding_type %>;">
                        <div class="visible"><span class="width"><%= col_width %>px</span></div>
                    </div><!-- // .col -->
                <% } %>
            </div><!-- // .cols -->
            <div class="tab" style="left:<%= lower %>px; width:<%= (!upper) ? $('body').width() - lower : upper-lower %>px;">
                <ul class="actions">
                    <li><a href="#" class="link"><%= lower %> - <%= (!upper) ? '&#8734;' : upper %></a></li>
                    <li><a href="#" class="remove">remove</a></li>
                </ul><!-- // .actions -->
            </div>
        </div>
    </script>

	{% endblock %}
